<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/contactStyle.css">

    <title>Contact us</title>
</head>
<body>
    <ul class="none">
        <li class="none1"><a class="none2"href="/views">Home</a></li>
        <li class="none1"><a class="none2" href="/views/contact">Contact</a></li>
        <li class="none1"><a class="none2" href="/views/service">Service</a></li>
      </ul>
        
<div class="container">
  <div class="row header">
    <h1>CONTACT  US &nbsp;</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul class="non">
        
        <li >
          <p class="left">
            <label for="first_name">first name</label>
            <input type="text" name="first_name" placeholder="John" />
          </p>
          <p class="pull-right">
            <label for="last_name">last name</label>
            <input type="text" name="last_name" placeholder="Smith" />      
          </p>
        </li>
        <br>
       
        <li class="emaill">
          <p>
            <label for="email">email </label>
            <input type="email" name="email" placeholder="john.smith@gmail.com" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
</body>
</html>
